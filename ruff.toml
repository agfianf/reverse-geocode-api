line-length = 120
[format]
quote-style = "double"
docstring-code-format = true

exclude = [
  "./.cache",
  "./.git",
  "./.idea",
  "./.mypy_cache",
  "./.pytest_cache",
  "./.venv",
  "./venv",
  "./env",
  "./cached_venv",
  "./docs",
  "./var",
  "./.vscode",
  "src/migrations/*"
]

[lint.isort]
lines-after-imports = 2
lines-between-types = 1
no-lines-before = ["future", "standard-library"]
no-sections = false
order-by-type = true

[lint]
exclude = [
  "src/migrations/*",
]
extend-select = ["E", "F", "I", "UP", "B", "W", "C90", "N", "D", "PYI", "PT", "RET", "SIM", "ARG", "ERA"]
ignore = [
  "ANN001",
  "B008",
  "D100",
  "D101",

  "D102",
  "D103",
  "D104",
  "D105",
  "D106",
  "D107",
  "D203",
  "D213",
  "COM812",
  "RET504"
]

fixable = ["ALL"]
unfixable = ["F401"]


[lint.per-file-ignores]
"src/tests/test_app/test*.py" = ["S101", "PT006", "ARG001"]
"src/tests/test_app/**/test*.py" = ["S101", "PT006", "ARG001"]
"conftest.py" = ["S101", "PT006", "ARG001", "F401"]
"__init__.py" = ["F401", "F403"]